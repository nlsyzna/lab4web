<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <button onclick="changeContent()">Click here</button>

    <script>
        function changeContent() {
            document.getElementById("myElement").querySelector("p").textContent = "Hello there!";
        }
    </script>
</body>
</html>
